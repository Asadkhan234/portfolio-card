<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio card ui design</title>
    <link rel="stylesheet" href="class13.css">
</head>
<body>
    <div class="potfolio-card">
    <div class="image">
    <img src="../baber.jpg"class="portfolio-image">
    </div>
    <div class="text-data">
     <span class="name">coding Lab</span>
     <span class="job">computer and science student</span>
    </div>
    <div class="media-buttons">
    <img src="facebook.png" class="link" style="background: #4267b2;">
    <img src="twitter.png" class="link" style="background: #1da1f2;">
    <img src="insta.png" class="link" style="background: #e1306c;">
    <img src="youtube.png" class="link" style="background: #ff0000;">

    </div>

    <div class="buttons">
    <button class="button">subscribe</button>
    <button class="button">message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <img src="heart.png" class="heart" width="10px">
            <span class="number">60k</span>
        </div>
        <div class="data">
            <img src="message.png" class="heart" width="10px">
            <span class="number">20k</span>
        </div>
        <div class="data">
            <img src="share.png" class="heart" width="10px">
            <span class="number">12k</span>
        </div>
    </div>
    </div>

</body>
</html>
